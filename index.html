
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Negociações</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="container">
        
        <h1 class="text-center">Negociações</h1>

        <form class="form">

            <div class="form-group">
                <label for="data">Data</label>
                <input type="date" id="data" class="form-control" required autofocus />
            </div>

            <div class="form-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" class="form-control" min="1" step="1" value="1" required />
            </div>

            <div class="form-group">
                <label for="valor">Valor</label>
                <input type="number" class="form-control" id="valor" min="0.01" step="0.01" value="0.0" required />
            </div>

            <button type="submit" class="btn btn-primary">Incluir</button>

        </form>

        <div class="text-center">
            <button type="button" class="btn btn-primary text-center">Importar Negociações</button>
            <button type="button" class="btn btn-primary text-center">Apagar</button>
        </div>

        <br><br>

        <table class="table table-hover table-bordered">
            <thead>
                <tr>
                    <th>DATA</th>
                    <th>QTDE</th>
                    <th>VALOR</th>
                    <th>VOLUME</th>
                </tr>
            </thead>
            <tbody></tbody>
            <tfoot></tfoot>
        </table>



        <script src="./js/app/models/Negociacao.js"></script>
        <script>
            var n1 = new Negociacao(new Date(), 5, 700);
            n1._quantidade = 10000000;
            console.log(n1.data);
            console.log(n1.quantidade);
            console.log(n1.valor);
            console.log(n1.volume);
        </script>
    </body>
</html>
